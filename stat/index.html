<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../stat/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistic</title>
  </head>

  <body>
    <button class="btn">click</button>
    <input class="input" type="text" />
    <div class="container noClicked">
      <div class="item item1">
        <div class="item1_text">
          А разве существует другой<br />
          фитнес, кроме <span class="item1_span"></span>
        </div>
        <div class="firstSlide_number"></div>
        <a class="download download1">DOWNLOAD</a>
        <img class="statImage" src="../stat/images/1.png" alt="" />
      </div>
      <div class="item item2">
        <div class="SecondSlide_number"></div>
        <a class="download download2">DOWNLOAD</a>

        <img class="statImage" src="../stat/images/2.png" alt="" />
      </div>
      <div class="item item3">
        <div class="calories"></div>
        <div class="weight"></div>
        <div class="flexibility"></div>
        <a class="download download3">DOWNLOAD</a>

        <img class="statImage" src="../stat/images/3.png" alt="" />
      </div>
      <div class="item item4">
        <div class="stretching">
          <span class="item4_1_span"></span><br />
          раз вы выбрали Stretching
        </div>
        <div class="polotna">
          <span class="item4_2_span"></span><br />
          раз вы летали на полотнах
        </div>
        <div class="trx">
          <span class="item4_3_span"></span><br />
          раз вы не побоялись TRX
        </div>
        <div class="barre">
          <span class="item4_4_span"></span><br />
          раз вы были в режиме балерины на Barre
        </div>

        <a class="download download4">DOWNLOAD</a>

        <img class="statImage" src="../stat/images/4.png" alt="" />
      </div>

      <div class="item">
        <img class="statImage" src="../stat/images/5.png" alt="" />
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../stat/Logic_JS/slick.min.js"></script>
    <script src="../stat/Logic_JS/script.js"></script>
    <script src="../stat/Logic_JS/html2canvas.min.js"></script>
  </body>
</html>
